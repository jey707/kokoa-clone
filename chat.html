<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ SY - Kokoa Talk</title>
  </head>
  <body class="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
        <!-- Icon -->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <!-- Battery Icon -->
        <!-- Lightning Icon -->
      </div>
    </div>
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="javascript:history.back();">
                <i class="fa-solid fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">김서연</h1>
        </div>
        <div class="alt-header__column">
            <span>
                <i class="fa-solid fa-magnifying-glass fa-2x"></i>
            </span>
            <span>
                <i class="fa-solid fa-bars fa-2x"></i>
            </span>
        </div>
    </header>

    </header>
    <main class="main-screen main-chat">
        <div class="chat__timestemp">
            Tuesday, May 10, 2022
        </div>

        <div class="message-row">
            <img src="images/mekong.png" alt="">
            <div class="messge-row__content">
                <span class="message__author">Kongz</span>
                <div class="messegage__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
          <div class="messge-row__content">
              <div class="messegage__info">
                  <span class="message__bubble">Hey how are you</span>
                  <span class="message__time">21:32</span>
              </div>
          </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-face-grin-wink fa-lg"></i>
        <button><i class="fa-solid fa-arrow-up"></i></button>
      </div>
    </form>

    <div class="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/0a39842fb4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
